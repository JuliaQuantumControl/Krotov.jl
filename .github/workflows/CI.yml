name: CI
on:
  - push
  - pull_request
jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.6'
        os:
          - ubuntu-latest
        arch:
          - x64
    steps:
      - uses: actions/checkout@v2
      - uses: actions/checkout@v2
        with:
          ref: data-dump
          path: examples/dump
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: actions/cache@v1
        env:
          cache-name: cache-artifacts
        with:
          path: ~/.julia/artifacts
          key: ${{ runner.os }}-test-${{ env.cache-name }}-${{ hashFiles('**/Project.toml') }}
          restore-keys: |
            ${{ runner.os }}-test-${{ env.cache-name }}-
            ${{ runner.os }}-test-
            ${{ runner.os }}-
      - run: |
          # Install matplotlib into system Python
          set -x
          /usr/bin/python3 -m pip install matplotlib
      - run: |
          # Instantiate Pkg
          julia --project=test -e '
            using Pkg
            println("Dev-install QuantumControlBase")
            Pkg.develop(url="https://github.com/JuliaQuantumControl/QuantumControlBase.jl.git#master")
            println("Dev-install QuantumPropagators")
            Pkg.develop(url="https://github.com/JuliaQuantumControl/QuantumPropagators.jl.git#master")
            println("Dev-install GRAPE")
            Pkg.develop(url="https://github.com/JuliaQuantumControl/GRAPE.jl.git#master")
            println("Dev-install QuantumControl")
            Pkg.develop(url="https://github.com/JuliaQuantumControl/QuantumControl.jl.git#master")
            println("Dev-install .")
            Pkg.develop(PackageSpec(path=pwd()));
            println("Pkg.instantiate()")
            Pkg.instantiate()'
      - run: |
          # Run tests
          julia --project=test --color=auto --startup-file=yes --code-coverage="user" --depwarn="yes" --check-bounds="yes" -e 'include("test/runtests.jl")'
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v1
        with:
          file: lcov.info
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/checkout@v2
        with:
          ref: data-dump
          path: examples/dump
      - run: rm -rf examples/dump/.git
      - uses: julia-actions/setup-julia@v1
        with:
          version: '1'
      - run: |
          # Install matplotlib into system Python
          set -x
          /usr/bin/python3 -m pip install matplotlib
      - run: |
          # Instantiate Pkg
          julia --project=test -e '
            using Pkg
            println("Dev-install QuantumControlBase")
            Pkg.develop(url="https://github.com/JuliaQuantumControl/QuantumControlBase.jl.git#master")
            println("Dev-install QuantumPropagators")
            Pkg.develop(url="https://github.com/JuliaQuantumControl/QuantumPropagators.jl.git#master")
            println("Dev-install GRAPE")
            Pkg.develop(url="https://github.com/JuliaQuantumControl/GRAPE.jl.git#master")
            println("Dev-install QuantumControl")
            Pkg.develop(url="https://github.com/JuliaQuantumControl/QuantumControl.jl.git#master")
            println("Dev-install package")
            Pkg.develop(PackageSpec(path=pwd()))
            println("Pkg.instantiate()")
            Pkg.instantiate()'
      - run: cp test/*.toml docs/  # Prepare DrWatson
      - run: |
          # Run doctests
          julia  --threads auto --project=test -e '
            using Documenter: DocMeta, doctest
            using Krotov
            DocMeta.setdocmeta!(Krotov, :DocTestSetup, :(using Krotov); recursive=true)
            doctest(Krotov)'
      - run: |
          # Make documentation
          julia  --threads auto --project=test docs/make.jl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }}
          JULIA_DEBUG: Documenter
  codestyle:
    name: Codestyle
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: '1'
      - name: Get codestyle settings
        run: wget https://raw.githubusercontent.com/JuliaQuantumControl/JuliaQuantumControl/master/.JuliaFormatter.toml
      - name: Install JuliaFormatter and format
        # This will use the latest version by default but you can set the version like so:
        #
        # julia  -e 'using Pkg; Pkg.add(PackageSpec(name="JuliaFormatter", version="0.13.0"))'
        run: |
          julia  -e 'using Pkg; Pkg.add(PackageSpec(name="JuliaFormatter"))'
          julia  -e 'using JuliaFormatter; format(".", verbose=true)'
      - name: Format check
        run: |
          julia -e '
          out = Cmd(`git diff --name-only`) |> read |> String
          if out == ""
              exit(0)
          else
              @error "Some files have not been formatted !!!"
              write(stdout, out)
              exit(1)
          end'
